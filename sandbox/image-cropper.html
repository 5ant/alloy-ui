<!DOCTYPE html>

<html>
<head>
	<script src="../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
			padding: 30px;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-tr,
		.yui3-aui-resize .yui3-aui-resize-handle-br,
		.yui3-aui-resize .yui3-aui-resize-handle-tl,
		.yui3-aui-resize .yui3-aui-resize-handle-bl,
		.yui3-aui-resize .yui3-aui-resize-handle-b,
		.yui3-aui-resize .yui3-aui-resize-handle-t,
		.yui3-aui-resize .yui3-aui-resize-handle-l,
		.yui3-aui-resize .yui3-aui-resize-handle-r {
			border: 1px solid #808080;
			background-color: #F2F2F2;
			height: 6px;
			width: 6px;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-b,
		.yui3-aui-resize .yui3-aui-resize-handle-t {
			left: 45%;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-l,
		.yui3-aui-resize .yui3-aui-resize-handle-r {
			top: 45%;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-t,
		.yui3-aui-resize .yui3-aui-resize-handle-tr,
		.yui3-aui-resize .yui3-aui-resize-handle-tl {
			top: -4px;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-b,
		.yui3-aui-resize .yui3-aui-resize-handle-br,
		.yui3-aui-resize .yui3-aui-resize-handle-bl {
			bottom: -4px;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-l,
		.yui3-aui-resize .yui3-aui-resize-handle-bl,
		.yui3-aui-resize .yui3-aui-resize-handle-tl {
			left: -4px;
		}

		.yui3-aui-resize .yui3-aui-resize-handle-r,
		.yui3-aui-resize .yui3-aui-resize-handle-br,
		.yui3-aui-resize .yui3-aui-resize-handle-tr {
			right: -4px;
		}

		.yui3-aui-resize-handle-inner {
			background: none;
			height: 6px;
			width: 6px;
		}

		#container {
			background: #000;
			width: 333px;
			height: 500px;
			position: absolute;
		}

		#cropper {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 100px;
			border: 1px dashed #fff;
			background: url(../demos/image-viewer/assets/lfr-soccer-4.jpg) no-repeat;
		}

		#image {
			opacity: 0.5;
			-ms-filter: alpha(opacity=50);
			filter: alpha(opacity=50);
		}
	</style>
</head>

<body>

<h1>Alloy - ImageCropper Demo</h1>

<div id="container">
	<img src="../demos/image-viewer/assets/lfr-soccer-4.jpg" id="image" />
	<div id="cropper"></div>
</div>

<script type="text/javascript" charset="utf-8">
AUI().ready(
	'aui-resize',
	function(A) {
		var cropper = A.one('#cropper');
		var imageXY = A.one('#image').getXY();

		var syncBackground = function(x, y) {
			var dx = (x - imageXY[0]);
			var dy = (y - imageXY[1]);

			if ((dx >= 0) || (dy >= 0)) {
				var bgPosition = [ '-', dx, 'px', ' -', dy, 'px' ].join('');

				cropper.setStyle('backgroundPosition', bgPosition);
			}
		};

		// var drag = new A.DD.Drag({
		// 	node: cropper
		// })
		// .plug(A.Plugin.DDConstrained, {
		// 	constrain2node: '#container'
		// });
		//
		// drag.on('drag:drag', function(event){
		// 	var xy = event.info.xy;
		//
		// 	syncBackground(xy[0], xy[1]);
		// });

		var resize = new A.Resize({
			node: cropper,
			// proxy: true
		});

		resize.plug(
			A.Plugin.ResizeConstrained,
			{
				preserveRatio: true,
				minWidth: 100,
				minHeight: 100,
				constrain: '#container'
			}
		);

		// resize.on('resize', function(event) {
		// 	var info = event.info;
		// 
		// 	if (!this.get('proxy')) {
		// 		syncBackground(info.left, info.top);
		// 	}
		// });
		// 
		// resize.on('resize:end', function(event) {
		// 	var info = event.info;
		// 
		// 	if (this.get('proxy')) {
		// 		syncBackground(info.left, info.top);
		// 	}
		// });

		syncBackground(0, 0);
	}
);

</script>

</body>
</html>
