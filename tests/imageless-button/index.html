<!DOCTYPE html>

<html>
<head>
	<script src="../../lib/yui/build/yui/yui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../src/javascript/defaults.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../src/javascript/core.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../../themes/base/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link rel="stylesheet" href="../../themes/base/css/nested-list.css" type="text/css" media="screen" title="no title" charset="utf-8" />

	<style type="text/css">
	.gecko .aui-inline-block {
		display: -moz-inline-box
	}

	.gecko .aui-inline-block {
		display: inline-block
	}

	.aui-inline-block {
		position: relative;
		display: inline-block
	}

	.ie6 .aui-inline-block {
		display: inline
	}

	.ie7 .aui-inline-block {
		display: inline
	}

	.aui-button-float-left {
		float: left
	}



	.aui-button-base {
		cursor: pointer;
		letter-spacing: normal;
		margin: 0 1px;
		outline: none;
		text-align: center;
		text-indent: 0;
		text-transform: none;
		white-space: nowrap;
		word-spacing: normal
	}

	.aui-button-float-left {
		float: left
	}

	.aui-button-base-outer-box {
		border-top: 1px solid #bbb;
		border-bottom: 1px solid #aaa
	}

	.aui-button-base-inner-box {
		background: #e3e3e3;
		border-left: 1px solid #bbb;
		border-right: 1px solid #aaa;
		margin: 0 -1px
	}

	.aui-button-base-pos {
		height: 100%;
		position: relative
	}

	.aui-button-base-top-shadow {
		background: #f9f9f9;
		border-bottom: .23em solid #eee;
		height: .692em;
		left: 0;
		right: 0;
		top: 0;
		overflow: hidden;
		position: absolute
	}

	.aui-button-base-content {
		color: #333;
		line-height: 21px;
		position: relative;
		text-align: center
	}

	.aui-button-tight .aui-button-base-content {
		line-height: 1.40em
	}

	.aui-button-base:hover .aui-button-base-content,.aui-button-base:focus .aui-button-base-content {
		color: #000
	}

	.aui-button-base:hover .aui-button-base-outer-box,.aui-button-base:hover .aui-button-base-inner-box,.aui-button-base:focus .aui-button-base-outer-box,.aui-button-base:focus .aui-button-base-inner-box {
		border-color: #888
	}

	.aui-button-base:active .aui-button-base-inner-box,.aui-button-base-open .aui-button-base-inner-box {
		background: #f9f9f9
	}

	.aui-button-base:active .aui-button-base-top-shadow,.aui-button-base-open .aui-button-base-top-shadow {
		background: #e3e3e3
	}

	.aui-button-base:active .aui-button-base-content,.aui-button-base-open .aui-button-base-content {
		color: #000
	}

	.aui-button-base-disabled, .aui-button-base-disabled .aui-button-body {
		cursor: default
	}

	.aui-button-base-disabled .aui-button-base-inner-box,.aui-button-base-disabled .aui-button-base-top-shadow,.aui-button-base-disabled .aui-button-base-inner-box:hover,.aui-button-base-disabled .aui-button-base-top-shadow:hover {
		background: #eee
	}

	.aui-button-base-disabled .aui-button-base-outer-box,.aui-button-base-disabled .aui-button-base-inner-box,.aui-button-base-disabled:hover .aui-button-base-outer-box,.aui-button-base-disabled:hover .aui-button-base-inner-box,.aui-button-base-disabled:focus .aui-button-base-outer-box,.aui-button-base-disabled:focus .aui-button-base-inner-box {
		border-color: #aaa
	}

	.aui-button-base-disabled .aui-button-base-top-shadow,.aui-button-base-disabled .aui-button-base-top-shadow:hover {
		border-color: #eee
	}

	.aui-button-base-disabled .aui-button-base-content,.aui-button-base-disabled:hover .aui-button-base-content,.aui-button-base-disabled:focus .aui-button-base-content {
		color: #999
	}

	.ie6 .aui-button-base-inner-box,.ie7 .aui-button-base-inner-box {
		left: -1px
	}

	.ie6 .aui-button-base-pos {
		height: auto
	}

	.ie6 .aui-button-base-top-shadow {
		height: auto;
		line-height: .692em;
		position: static
	}

	.ie6 .aui-button-base-content {
		display: inline-block
	}

	.ie6 .aui-button-base-content {
		display: inline;
		margin-top: -.922em
	}

	.webkit .aui-button-base,.webkit .aui-button-base-outer-box {
		line-height: 0
	}

	.webkit .aui-button-base-inner-box {
		line-height: normal
	}

	.aui-menu-button .aui-button-base-content {
		padding: 0 1.23em 0 .461em
	}

	.aui-menu-button .aui-menu-button-dropdown {
		position: absolute;
		top: 8px;
		right: 4px;
		height: 0;
		width: 0;
		border-color: #888 #eee #eee #eee;
		border-width: 4px 4px 0 4px;
		border-style: solid;
		line-height: 0
	}

	.aui-menu-button:hover .aui-menu-button-dropdown,.aui-menu-button.aui-button-base:focus .aui-menu-button-dropdown {
		border-top-color: #333
	}

	.aui-menu-button.aui-button-base-disabled .aui-menu-button-dropdown {
		border-top-color: #999
	}

	.aui-menu-button:active .aui-button-base-outer-box,.aui-menu-button:active .aui-button-base-inner-box,.aui-combobox-active .aui-button-base-outer-box,.aui-combobox-active .aui-button-base-inner-box,.aui-menu-button.aui-button-base-open .aui-button-base-outer-box,.aui-menu-button.aui-button-base-open .aui-button-base-inner-box {
		background-color: #777;
		border-color: #888
	}

	.aui-menu-button:active .aui-button-base-top-shadow,.aui-combobox-active .aui-button-base-top-shadow,.aui-menu-button.aui-button-base-open .aui-button-base-top-shadow {
		border-bottom-color: #888;
		background-color: #999
	}

	.aui-menu-button:active .aui-button-base-content,.aui-comboxbox-active .aui-button-base-content,.aui-menu-button.aui-button-base-open .aui-button-base-content {
		color: #eee
	}

	.aui-menu-button:active .aui-menu-button-dropdown,.aui-combobox-active .aui-menu-button-dropdown,.aui-menu-button.aui-button-base-open .aui-menu-button-dropdown {
		border-color: #fff #888 #888 #888
	}

	.ie6 .aui-menu-button-dropdown,.ie7 .aui-menu-button-dropdown {
		top: .7em
	}

	.aui-button-body {
		border: 0;
		background: transparent;
		padding: 2px 4px;
		line-height: 13px;
		color: infotext;
		font-size: 11px;

		outline: 0;
		text-decoration: none !important;
		cursor: pointer;
		position: relative;
		text-align: center;
		zoom: 1;
	}

	.aui-button-body .aui-icon {
		position: absolute;
		top: 50%;
		margin-top: -8px;
		left: 50%;
		margin-left: -8px;
	}

	.aui-button-base-content-icon {
		width: 25px;
	}

	.aui-button {
		margin-left: -1px;
	}
	</style>
</head>

<body>

<h1>Alloy - Imageless Button</h1>

<div style="margin:30px;">

	<div title='"submit"' class="aui-button aui-button-base unselectable aui-inline-block aui-button-float-left"id="search-submit" tabindex="0" role="wairole:button">
	    <div class="aui-button-base-outer-box aui-inline-block">
	        <div class="aui-button-base-inner-box aui-inline-block">
	            <div class="aui-button-base-pos">
	                <div class="aui-button-base-top-shadow">

	                </div>
	                <div class="aui-button-base-content">
	                    <button class="aui-button-body">
	                        Search
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div title='"submit"' class="aui-button aui-button-base unselectable aui-inline-block aui-button-float-left"id="search-submit" tabindex="0" role="wairole:button">
	    <div class="aui-button-base-outer-box aui-inline-block">
	        <div class="aui-button-base-inner-box aui-inline-block">
	            <div class="aui-button-base-pos">
	                <div class="aui-button-base-top-shadow">

	                </div>
	                <div class="aui-button-base-content">
	                    <a href="#" class="aui-button-body">
	                        <span style="position:relative;">
								Search
	                        	<span class="aui-icon-circle-triangle-b aui-icon"></span>
	                        </span>
	                    </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div title='"submit"' class="aui-button aui-button-base unselectable aui-inline-block aui-button-float-left"id="search-submit" tabindex="0" role="wairole:button">
	    <div class="aui-button-base-outer-box aui-inline-block">
	        <div class="aui-button-base-inner-box aui-inline-block">
	            <div class="aui-button-base-pos">
	                <div class="aui-button-base-top-shadow">

	                </div>
	                <div class="aui-button-base-content aui-button-base-content-icon">
	                    <a href="#" class="aui-button-body">
	                        <span class="aui-icon-circle-triangle-b aui-icon"></span>
	                    </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</div>

<script type="text/javascript">

AUI().ready('*', function(A) {

	A.on('click', function() { console.log('click'); }, '.aui-button-body');

});

</script>

</body>
</html>
