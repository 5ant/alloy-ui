<!DOCTYPE html>

<html>
<head>
	<script src="../lib/yui/build/yui/yui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/javascript/defaults.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/javascript/core.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../themes/base/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<style type="text/css" media="screen">

</style>

<body>
<h1>Alloy - Global Eval</h1>

<p><button id="get">Get Document</button></p>

<div id="content"></div>

<div id="log"></div>

<script type="text/javascript" charset="utf-8">

var index = 0;

AUI().ready('aui-base', 'io', 'parse-content', function(A) {

	A.Node.get('#content').plug(A.Plugin.ParseContent);

	var getContent = function() {
		A.io('assets/content.html', {
			on: {
				success: function(i, o) {
					var data = o.responseText;

					A.Node.get('#content').setContent(data);
				}
			}
		});
	};

	A.on('click', getContent, '#get');
});

</script>

</body>
</html>
