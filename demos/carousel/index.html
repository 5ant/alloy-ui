<!DOCTYPE html>

<html>
<head>
	<title>Carousel</title>
	<script src="../../build/yui/yui.js" type="text/javascript"></script>
	<script src="../../build/aui-base/aui-base.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skins/core/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Carousel Demo</h1>

	<div id="demo">
		<div class="aui-carousel-item" style="background: url(article0.png); width: 940px; height: 253px;">Article0</div>
		<div class="aui-carousel-item" style="background: url(article1.png); width: 940px; height: 253px;">Article1</div>
		<div class="aui-carousel-item" style="background: url(article2.png); width: 940px; height: 253px;">Article2</div>
		<div class="aui-carousel-item" style="background: url(article3.png); width: 940px; height: 253px;">Article3</div>
		<div class="aui-carousel-item" style="background: url(article0.png); width: 940px; height: 253px;">Article0</div>
		<div class="aui-carousel-item" style="background: url(article1.png); width: 940px; height: 253px;">Article1</div>
		<div class="aui-carousel-item" style="background: url(article2.png); width: 940px; height: 253px;">Article2</div>
		<div class="aui-carousel-item" style="background: url(article3.png); width: 940px; height: 253px;">Article3</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-carousel', function(A) {

	var component = new A.Carousel(
		{
			contentBox: '#demo',
			itemSelector: 'div',
			activeIndex: 'rand',
			height: 254,
			width: 940
		}
	)
	.render();

});

</script>

</body>
</html>
