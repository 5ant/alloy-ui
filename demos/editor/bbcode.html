<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		#demo {
			width: 800px;
			border: 1px solid #ccc;
			margin-top: 4px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Editor BBCode Demo</h1>


	Press the Source button to view BBCode output.<br />
	<br />
	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">



AUI().ready('aui-editor', function(A) {

	var component = new A.EditorBase(
			{
				content: '<p>Test Content 1</p><p><b>Test Content 2</b></p><p><i>Test Content 3</i></p><p><u>Test Content 4</u></p><p><strike>Test Content 5</strike></p>'
			}
		);

		component.on(
			'frame:ready',
			function() {
				var instance = this;

				instance.focus();
			}
		);

		component.render('#demo');

		component.plug(
			A.Plugin.EditorToolbar,
			{
				groups: [
					{ type: 'font' },
					{ type: 'text' },
					{ type: 'color' },
					{ type: 'alignment' },
					{ type: 'indent' },
					{ type: 'list' },
					{ type: 'insert' },
					{ type: 'source' }
				]
			}
		);

		component.plug(A.Plugin.EditorBBCode);

});

</script>

</body>
</html>
