<!DOCTYPE html>

<html>
<head>
	<script src="../../build/yui/yui.js" type="text/javascript"></script>
	<script src="../../build/aui-base/aui-base.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skins/core/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link rel="stylesheet" href="../../build/aui-skins/classic/css/custom.css" type="text/css" media="screen" title="no title" charset="utf-8" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}
		.testing {
			display: block;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - Toolbar Demo</h1>
	<div id="demo1">
		<h2>Icon and Label</h2>
	</div>
	<div id="demo2">
		<h2>Label only</h2>
	</div>
	<div id="demo3">
		<h2>Icon only</h2>
	</div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-toolbar', function(A) {
	var component = new A.Toolbar(
		{
			activeState: true,
			children: [
				{label: 'Add', icon: 'plus'},
				{label: 'Remove', icon: 'minus'},
				{label: 'Config', icon: 'gear'}
			]
		}
	).render('#demo1');

	var component2 = new A.Toolbar(
		{
			activeState: true,
			children: [
				{label: 'Add'},
				{label: 'Remove'},
				{label: 'Config'}
			]
		}
	).render('#demo2');

	var component3 = new A.Toolbar(
		{
			activeState: true,
			children: [
				{icon: 'plus'},
				{icon: 'minus'},
				{icon: 'gear'}
			]
		}
	).render('#demo3');
});

</script>

</body>
</html>
