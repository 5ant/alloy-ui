<script type="text/javascript" charset="utf-8">
	AUI().ready(
		'node',
		function(A) {
			var tools = A.all('.aui-state-default');

			tools.on(
				'mouseover',
				function(event) {
					event.currentTarget.addClass('aui-state-hover');
				}
			);

			tools.on(
				'mouseout',
				function(event) {
					event.currentTarget.removeClass('aui-state-hover');
				}
			);

			tools.on(
				'click',
				function(event) {
					event.currentTarget.toggleClass('aui-state-active');
				}
			);
		}
	);
</script>
