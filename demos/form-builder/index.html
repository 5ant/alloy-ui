<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-form-builder/assets/skins/sam/aui-form-builder.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../../build/aui-tabs/assets/skins/sam/aui-tabs.css" type="text/css" media="screen" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			margin: 0 auto;
			padding: 10px;
			width: 900px;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<h1>FormBuilder Demo</h1>

	<div class="aui-widget aui-component aui-form-builder" id="formBuilderMarkup">

		<div class="aui-form-builder-content">
			<div class="aui-widget-bd aui-helper-clearfix">

				<ul class="aui-form-builder-drop-container">
					<li id="markupField1" class="aui-widget aui-component aui-form-builder-field">
						<div class="aui-form-builder-field-content">
							<label for="myText" class="aui-field-label">First name</label>
							<input id="myText" class="aui-form-builder-field-node aui-field-input aui-field-input-text" type="text" value="Bruno Basto" />
						</div>

						<ul class="aui-form-builder-drop-zone"></ul>
					</li>
				</ul>

				<div class="aui-form-builder-tabs-container">
					<ul class="aui-tabview-list aui-widget-hd">
						<li class="aui-tab aui-state-default aui-state-active aui-tab-active aui-form-builder-tab-add aui-widget aui-component">
							<span class="aui-tab-content"><a class="aui-tab-label" href="javascript:;">Add field</a></span>
						</li>
						<li class="aui-tab aui-state-default aui-form-builder-tab-settings aui-widget aui-component">
							<span class="aui-tab-content"><a class="aui-tab-label" href="javascript:;">Field settings</a></span>
						</li>
					</ul>

					<div class="aui-tabview-content aui-widget-bd">
						<div class="aui-tabview-content-item">
							<ul class="aui-form-builder-drag-container">
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="text">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-text"></span>
									<span class="aui-form-builder-label">Text</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="textarea">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-textarea"></span>
									<span class="aui-form-builder-label">Text Area</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="checkbox">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-checkbox"></span>
									<span class="aui-form-builder-label">CheckBox</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="button">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-button"></span>
									<span class="aui-form-builder-label">Button</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="select">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-select"></span>
									<span class="aui-form-builder-label">Select Options</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="radio">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-radio"></span>
									<span class="aui-form-builder-label">Radio Buttons</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="fileupload">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-fileupload"></span>
									<span class="aui-form-builder-label">File Upload</span>
								</li>
								<li class="aui-form-builder-drag-node aui-form-builder-field" data-type="fieldset">
									<span class="aui-form-builder-field-icon aui-form-builder-field-icon-fieldset"></span>
									<span class="aui-form-builder-label">Fieldset</span>
								</li>
							</ul>
						</div>
						<div class="aui-tabview-content-item aui-helper-hidden">
							<form class="aui-form-builder-settings"></form>

							<div class="aui-button-row aui-form-builder-settings-buttons">
								<span class="aui-button aui-button-submit aui-state-positive aui-priority-primary">
									<span class="aui-button-content">
										<input type="button" value="Save" class="aui-button-input aui-form-builder-button-save">
									</span>
								</span>
								<span class="aui-button aui-button-submit aui-state-positive aui-priority-secondary">
									<span class="aui-button-content">
										<input type="button" value="Close" class="aui-button-input aui-form-builder-button-close">
									</span>
								</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-form-builder', 'aui-form-builder-field', function(A) {

	var formBuilder = new A.FormBuilder(
		{
			boundingBox: '#formBuilderMarkup',
			srcNode: '#formBuilderMarkup .aui-form-builder-content',

			availableFields:
			{
				'text': {
					fieldLabel: 'Text',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-text',
					label: 'Text'
				},

				'textarea': {
					fieldLabel: 'Text Area',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-textarea',
					label: 'Test'
				},

				'checkbox': {
					fieldLabel: 'Checkbox',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-checkbox',
					label: 'Checkbox'
				},

				'button': {
					fieldLabel: 'Button',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-button',
					label: 'Button'
				},

				'select': {
					fieldLabel: 'Select',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-select',
					label: 'Select Options'
				},

				'radio': {
					fieldLabel: 'Radio',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-radio',
					label: 'Radio Buttons'
				},

				'fieldset': {
					fieldLabel: 'Fieldset',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-fieldset',
					label: 'Fieldset'
				},

				'fileupload': {
					fieldLabel: 'File Upload',
					iconClass: 'aui-form-builder-field-icon aui-form-builder-field-icon-fileupload',
					label: 'File Upload'
				}
			},

			fields:
			[
				{
					boundingBox: '#markupField1',
					srcNode: '#markupField1 .aui-form-builder-field-content',
					type: 'text',
					label: 'First name',
					defaultValue: 'Bruno Basto'
				}
			]
		}
	).render();

});

</script>

</body>
</html>
