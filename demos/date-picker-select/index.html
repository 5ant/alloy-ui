<!DOCTYPE html>

<html>
<head>
	<script src="../../build/yui/yui.js" type="text/javascript"></script>
	<script src="../../build/aui-base/aui-base.js" type="text/javascript"></script>

	<script src="../../src/javascript/i18n/calendar-pt-br.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../../build/aui-skins/core/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<style type="text/css" media="screen">

.datepicker-icon {
	font-size:15px;
	left:400px;
	line-height:25px;
	position:absolute;
	top:100px;
}

</style>

<body>
<h1>Alloy - DatePicker</h1>

<div id="displayBoundingBox"></div>

<select id="dayField" class="custom-field"></select>
<select id="monthField" class="custom-field"></select>
<select id="yearField" class="custom-field"></select>

<script type="text/javascript" charset="utf-8">

AUI().ready('aui-calendar-datepicker-select', function(A) {

	// default displayBoundingBox being rendered on the body
	var datepicker1 = new A.DatePickerSelect().render();

	// using displayBoundingBox
	var datepicker2 = new A.DatePickerSelect({
		displayBoundingBox: '#displayBoundingBox',
		// all A.Calendar options available ...
		// locale: 'pt-br',

		appendOrder: [ 'y', 'm', 'd' ],

		dateFormat: '%m/%d/%y',

		dayField: '#dayField',
		monthField: '#monthField',
		yearField: '#yearField',

		dayFieldName: 'dayField',
		monthFieldName: 'monthField',
		yearFieldName: 'yearField',

		yearRange: [ 1970, 2009 ],

		// populateDay: false,
		// populateMonth: false,
		// populateYear: false,

		on: {
			select: function(event) {
				var normal = event.date.normal;
				var detailed = event.date.detailed;
				var formatted = event.date.formatted;

				// alert(formatted);
			}
		}
	})
	.render();


	// extras

	A.on('mousedown', function() { A.CalendarManager.hideAll() }, document);

});

</script>

</body>
</html>
