<!DOCTYPE html>

<html>
<head>
	<script src="../../build/yui/yui.js" type="text/javascript"></script>
	<script src="../../build/aui-base/aui-base.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../../build/aui-skins/core/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />

	<style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		.actions {
			position: fixed;
			top: 0;
		}

	</style>
</head>

<body>

<div id="wrapper">
	<h1>Alloy - OverlayLoading Demo</h1>


	<div id="demo"></div>
</div>

<script type="text/javascript" charset="utf-8">
AUI().ready(
	'aui-overlay-loading',
	function(A) {
		A.one('#wrapper').prepend('<div class="actions"><a href="javascript:;" id="toggleMask">Toggle Mask</a></div>');

		window.overlay = new A.OverlayBase(
			{
				bodyContent: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
				width: 300,
				align: {
					node: 'h1',
					points: ['tl', 'bl']
				}
			}
		)
		.plug(
			A.OverlayLoading,
			{
				background: '#000'
			}
		)
		.render();

		A.one('#toggleMask').on('click', overlay.overlayloading.toggle, overlay.overlayloading);

	}
);

</script>

</body>
</html>
