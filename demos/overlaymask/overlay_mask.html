<!DOCTYPE html>

<html>
<head>
	<script src="../../lib/yui/build/yui/yui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../src/javascript/defaults.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../src/javascript/core.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../../themes/base/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>

<style type="text/css" media="screen">

#element1 {
	background: red;
	position: absolute;
	left: 200px;
	top: 200px;
	width: 100px;
	height: 100px;
	padding: 30px;
}

#element2 {
	background: blue;
	position: absolute;
	left: 400px;
	top: 200px;
	width: 100px;
	height: 200px;
}

#element3 {
	background: green;
	position: absolute;
	left: 600px;
	top: 200px;
	width: 300px;
	height: 100px;
}

</style>

<body>
<h1>Alloy - OverlayMask</h1>

<p><button id="showOn-document">Show on document</button></p>
<p><button id="showOn-blue">Show on blue</button></p>
<p><button id="showOn-red">Show on red</button></p>
<p><button id="showOn-green">Show on green</button></p>

<div id="element1"></div>
<div id="element2"></div>
<div id="element3"></div>

<script type="text/javascript" charset="utf-8">

AUI().ready('overlay-mask', function(A) {

	var overlayMask = new A.OverlayMask().render();

	// overlayMask.set('target', '#element1');
	// overlayMask.set('width', 44);

	// Extras
	var setTarget = function(elem) {
		overlayMask.set('target', elem).show();
	};

	A.on('click', A.bind(setTarget, null, document), '#showOn-document');
	A.on('click', A.bind(setTarget, null, '#element1'), '#showOn-blue');
	A.on('click', A.bind(setTarget, null, '#element2'), '#showOn-red');
	A.on('click', A.bind(setTarget, null, '#element3'), '#showOn-green');
});

</script>

</body>
</html>
